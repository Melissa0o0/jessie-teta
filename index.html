<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Portfolio</title>
  </head>
  <body>
    <header class="hero">
      <h1>Alex Taylor</h1>
      <p>Fashion | Editorial | Runway</p>
    </header>

    <section class="bio">
      <h2>About Me</h2>
      <p>
        I'm a professional fashion and runway model with over 5 years of
        experience in editorial, commercial, and high fashion work. Based in
        NYC, open to travel.
      </p>
    </section>

    <section class="gallery">
      <h2>Portfolio</h2>
      <div class="grid">
        <img src="images/photo1.jpg" alt="Model Pose 1" />
        <img src="images/photo2.jpg" alt="Model Pose 2" />
        <img src="images/photo3.jpg" alt="Model Pose 3" />
        <img src="images/photo4.jpg" alt="Model Pose 4" />
      </div>
    </section>

    <section class="contact">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Your message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Alex Taylor. All rights reserved.</p>
    </footer>
  </body>
</html>
